<section class="section-book">
    <div class="row">
        <div class="book">
            <div class="book__form">
                <form action="#" class="form">
                    <div class="u-center-text u-margin-bottom-medium">
                        <h2 class="heading-secondary">
                            Interested To Work with Me!!
                        </h2>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form__group">
                                <input type="text" class="form__input" placeholder="Full name" id="name" required>
                                <label for="name" class="form__label">Full name</label>
                            </div>
        
                            <div class="form__group">
                                <input type="email" class="form__input" placeholder="Email address" id="email" required>
                                <label for="email" class="form__label">Email address</label>
                            </div>

                            <div class="form__group u-margin-bottom-medium">
                                <div class="form__radio-group">
                                    <input type="radio" class="form__radio-input" id="fsd" name="size">
                                    <label for="fsd" class="form__radio-label">
                                        <span class="form__radio-button"></span>
                                        Full Stack Developer
                                    </label>
                                </div>
            
                                <div class="form__radio-group">
                                    <input type="radio" class="form__radio-input" id="ml" name="size">
                                    <label for="ml" class="form__radio-label">
                                        <span class="form__radio-button"></span>
                                        Machine learning
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 col-md-offset-1">
                            <div class="form__group">
                                <textarea rows="6" type="textarea" class="form__input" placeholder="Message" id="name" required></textarea>
                                <label for="name" class="form__label">Message</label>
                            </div>

                            <div class="form__group u-margin-bottom-medium">
                                <div class="form__radio-group">
                                    <input type="radio" class="form__radio-input" id="bd" name="size">
                                    <label for="bd" class="form__radio-label">
                                        <span class="form__radio-button"></span>
                                        Blockchain Developer
                                    </label>
                                </div>
        
                                <div class="form__radio-group">
                                    <input type="radio" class="form__radio-input" id="bde" name="size">
                                    <label for="bde" class="form__radio-label">
                                        <span class="form__radio-button"></span>
                                        Big Data Engineer
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="contact">
                        <div class="form__group">
                            <button class="btn btn--green">Get In touch &rarr;</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
